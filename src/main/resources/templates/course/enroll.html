<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 등록</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div th:insert="/fragment/header.html::fragment-css"></div>

</head>
<body class="bg-light">

<!-- 네비게이션 바 -->
<div th:insert="~{/fragment/header.html::fragment-header}"></div>

<!-- 강의 등록 카드 -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>강의 등록</h2>
        </div>
        <div class="card-body">
            <form id="courseForm">
                <!-- 강의 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label">강의 제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="강의 제목을 입력하세요" required>
                </div>

                <!-- 강의 설명 -->
                <div class="mb-3">
                    <label for="description" class="form-label">강의 설명</label>
                    <textarea class="form-control" id="description" name="description" placeholder="강의 설명을 입력하세요" rows="4" required></textarea>
                </div>

                <!-- 강의 가격 -->
                <div class="mb-3">
                    <label for="price" class="form-label">강의 가격</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="가격 (숫자만 입력)" required>
                </div>

                <!-- 강의 썸네일 -->
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">썸네일</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" required>
                </div>

                <!-- 카테고리 선택 -->
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-control" id="category" name="category">
                        <option value="">대분류 선택</option>
                        <option value="프로그래밍">프로그래밍</option>
                        <option value="데이터 사이언스">데이터 사이언스</option>
                        <option value="비즈니스">비즈니스</option>
                        <option value="디자인">디자인</option>
                    </select>
                </div>

                <!-- 소분류 선택 -->
                <div class="mb-3">
                    <label for="subcategory" class="form-label">소분류</label>
                    <select class="form-control" id="subcategory" name="subcategory">
                        <option value="">소분류 선택</option>
                    </select>
                </div>

                <!-- 태그 입력 -->
                <div class="mb-3">
                    <label for="tagInput" class="form-label">태그</label>
                    <input type="text" class="form-control" id="tagInput" placeholder="Enter 키를 눌러 태그 추가">
                    <div id="tagContainer" class="mt-2"></div>
                </div>

                <!-- 영상 제목 입력 -->
                <div class="mb-3">
                    <label for="videoTitleInput" class="form-label">영상 제목</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="videoTitleInput" placeholder="영상 제목을 입력하세요">
                        <button class="btn btn-primary" id="addVideoTitleButton" type="button">추가</button>
                    </div>
                    <ul id="videoTitleList" class="list-group mt-2"></ul> <!-- 영상 제목 목록 -->
                </div>


                <!-- 등록 버튼 -->
                <div class="d-grid">
                    <button type="button" class="btn btn-success" id="submitButton">등록하기</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="/js/course/enrollCourse.js"></script>

<script src="/js/fragment/header.js"></script>
</body>
</html>
